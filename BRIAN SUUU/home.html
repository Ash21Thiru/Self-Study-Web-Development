<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usasone </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">usasone</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                        Home
                    </a>
                </li>
                <li class="navbar__item">

                    <a href="workshops.html" class="navbar__links">
                        Workshops
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/aboutus.html" class="navbar__links">
                        About Us
                    </a>
                </li>
                <li class="navbar__btn">
                    <a href="signup.html" class="sign_button">
                        Sign up
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--hero section-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>STEM</h1>
                <h2>EXPERIANCE</h2>
                <p>learn more about stem with interactive workshops and posts</p>
                <button class="main_btn"><a href="/">Get started</a></button>
            </div>
            <div class="main__img--container">
                <img src="pic1.png" alt="pic1" id="main__img">
            </div>
        </div>
    </div>


    <script src='app.js'>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');

        menu.addEventListener('click', function () {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });




    </script>
</body>

</html>

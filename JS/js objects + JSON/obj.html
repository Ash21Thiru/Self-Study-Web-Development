<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js objects</title>
</head>

<body>
    <h2>Acess a Java Script Object</h2>
    <p id="demo"></p>

    <script>
        const myObj = {

            age: 30,
            city: "New York"
        };
        document.getElementById("demo").innerHTML = myObj.name;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM getElEMENTID Class</title>
</head>
<body>
<p>finding HTML elemts by query selector</p>
<p class = "intro">hellow world!!!!!</p>
<p class = "intro">This example demonstrates the <b>querySlectorAll</b> method</p>

<p id="demo"></p>

<script>
const x = document.querySelectorAll("p.intro");
document.getElementById("demo").innerHTML = 'the first paragraph index(0) with class = "intro" is:  ' +x[0].innerHTML;
</script>
</body>
</html>

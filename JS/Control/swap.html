<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping 2 numbers</title>
</head>
<body>
<h1>Swaping 2 numbers</h1>
<p id = "before"></p>
<p id = "after"></p>

<script>
let num1 =10;
let num2 =20;
document.getElementById("before").innerHTML=`Before the swap first number is ${num1} and second number is ${num2}`;
num1 = num1 + num2;
num2 = num1 - num2;
num1 = num1 - num2;
document.getElementById("after").innerHTML = `After the swap the first number is ${num1} and the second number is ${num2}`;





</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doubleforloop</title>
</head>
<body>
<script>
let num = 0
let num2 = 0;
let i;
let x;
for(i = 1; i <= 10; i+=1){    
    num += 1;
    for(x = 1; x <= 10; x+=1){
        num2 = num * x;
        document.write(num + "*" + x + "=" + num2 + "<br>");
    }
document.write("<br>");



 }   

    






</script>


    
</body>
</html>

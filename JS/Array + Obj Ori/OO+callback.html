<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>

<body>
    <script>
       const person = {name: "John", age: 30, location: "New York"};

       function processPersonInfo(info, callback){
        console.log("info"+info);
        for (const key in info){
            callback(key,info[key]);
        }
       }

processPersonInfo(person, function (key,value){
    console.log(`${key}: ${value}`);
}
);


    </script>
</body>

</html>

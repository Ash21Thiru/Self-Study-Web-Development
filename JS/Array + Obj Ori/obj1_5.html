<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js objects + array</title>
</head>

<body>
    <script>
let person = {
    firstname: "steve",
    lastname: "jobs",
    fullname: function(){
        return "My name is" + this.firstname + " " + this.lastname;
    }
}
//create a new project
let newPerson = Object.crate(person);
console.log(newPerson);
console.log(newPerson.fullname());
console.log("change the value of the new object");
newPerson.firstname = "john";
newPerson.lastname = "smith";

console.log(newPerson.fullname());
console.log(newPerson);


    </script>
</body>

</html>

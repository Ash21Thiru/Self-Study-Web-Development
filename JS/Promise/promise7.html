<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>

<body>
  <script>
    let setTimeoutP = function (time) {
      return new Promise(function (res, rej) {
        if (isNaN(time)) {
          rej("A number is required.");
        }
        setTimeout(res, time);
      });
    };

    setTimeoutP(3000)
      .then(function () {
        console.log("Done");
      })
      .catch(function (err) {
        console.error(err);
      });


  </script>
</body>

</html>

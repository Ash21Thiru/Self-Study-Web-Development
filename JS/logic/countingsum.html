<body>
<script>
let x = prompt("Enter a number");
let num = 0;
let num2 = 10;
let counter = 0;
let finial = 0;
for(let i = 0; i < x.length;i++ ){


if(counter < 0){
    num = x % num2;
    num = x/num2;
    finial += num;
}
else{
    num = x % num2;    
    finial += num;
}

counter += 1;
num2 = num2*10;

}

document.write(finial);




</script>

<body>
<script>

let num2 = 0;
let i;


for(let num = 0; num < 11; num++){

document.write("Table for the " + num + "<br>");
for(i = 1; i <= 10; i+=1)
{    
    num2 = num * i;
    document.write(num + "*" + i + "=" + num2 + "<br>");
 }   


document.write("<br>");

}






</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leanring Object Oriented/Clas</title>
</head>
<body>
<script>
//Declaring Class
class Employee
{
id; 
name;
//Initializing an object

constructor(id,name)
{
    this.id=id;
    this.name=name;
}
//Declaring method
detail()
{
    document.writeln(this.id+""+this.name+"<br>")
}
}
let e1,e2;
//passingg objects to a variable
e1 = new Employee(101,"Marton Roy");
e2 = new Employee(102,"Duke William");
e1.detail();
e2.detail();
</script>    


</body>
</html>

    <title>Fucntion TEST</title>

<body>
<script>
//inilization
let Fac = 1;
//function
let factorial = (x) => {

let Fac = x;
for(let i = 1; i < (x); i++){
Fac = Fac*i;
}
return Fac;
}

//Taking number of factorial
let x = prompt("Enter a number: ");
//Calling Function
document.write(factorial(x));

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Fetch with Promise</title>
</head>
<body>
    <h1>Wsing Fetch with Promse</h1>
    <script>
 fetch("./users_data.json")
 .then(response =>{
    return response.json();
 })
 
.then((data)=>{ //console.log(data);
data.forEach(item =>{
    console.log(`<br> ${item.firstname} ${item.lastname}`);
});
    
});




      </script>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Fetch with Promise</title>
</head>
<body>
    <h1>Wsing Fetch with Promse</h1>
    <script>
        fetch('./readme.txt')
    .then(function(response){
        console.log();
        console.log(`Respose is ${response}`);
        console.log(`Respose Status is ${response.status}`);
        console.log(`Respose is ${response.headers.get("content-type")}`);
            return response.text();
    })

    .then(function(data){
        console.log(`##############`);
        console.log(data);

    });
      </script>


    
</body>
</html>
